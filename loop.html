<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <h1>loop</h1>
    <script>    
        var i = 1;
        while(i <= 4){
            document.write('<li>'+i+'</li>');
            i = i + 1;
        }
    </script>
</body>
</html>
