<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        var coworkers = ['egoing','leezche','duru'];
    </script>

    <h2>coworkers</h2>
    <script>
        var i = 0;
        while(i < coworkers.length){
            document.write('<li> <a href="http://a.com/' + coworkers[i] +'">' + coworkers[i] + '</li>');
            i++;
        }
    </script>
    <input type="text" id = "name">
    <input type="button" name="" value="add coworker" id="" onclick="
        coworkers.push(document.getElementById.name);
    ">
</body>
</html>
